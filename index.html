    <script type="module">
      // Pixel sword cursor (disabled for illuminated experiment)
      const swordsEnabled = false;
      const splash = document.querySelector('.splash');
      if (swordsEnabled && splash && matchMedia('(pointer:fine)').matches && !matchMedia('(prefers-reduced-motion: reduce)').matches) {
        const sword = document.createElement('div');
        sword.className = 'sword-cursor';
        sword.setAttribute('aria-hidden', 'true');
        sword.innerHTML = `
<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- simple pixel-ish sword: blade, guard, handle -->
  <rect x="32" y="6" width="8" height="36" fill="#d9d9d9"/>
  <rect x="30" y="6" width="12" height="4" fill="#efefef"/>
  <rect x="28" y="40" width="16" height="6" fill="#111"/>
  <rect x="34" y="46" width="4" height="14" fill="#6e3c25"/>
  <rect x="33" y="60" width="6" height="6" fill="#b86b3c"/>
  <!-- point -->
  <polygon points="32,6 40,6 36,2" fill="#f6f6f6"/>
</svg>`;
        document.body.appendChild(sword);

        const bubbles = [...document.querySelectorAll('.bubble')];
        let mouseX = innerWidth/2, mouseY = innerHeight/2;
        let lastX = mouseX, lastY = mouseY;

        function nearestAngle(x, y) {
          let best = null, bestD2 = Infinity;
          for (const el of bubbles) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            const dx = cx - x, dy = cy - y; const d2 = dx*dx + dy*dy;
            if (d2 < bestD2) { bestD2 = d2; best = {dx, dy}; }
          }
          if (!best) return 0;
          return Math.atan2(best.dy, best.dx) * 180 / Math.PI + 90; // sword points up by default
        }

        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

        function frame() {
          // position
          const px = mouseX, py = mouseY;
          sword.style.transform = `translate(${px - 18}px, ${py - 54}px) rotate(${nearestAngle(px, py)}deg)`;
          lastX = px; lastY = py;
          requestAnimationFrame(frame);
        }
        frame();
      }
    </script>
