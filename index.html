      <div class="word-explode" id="word-explode" aria-hidden="true"><div class="text"></div></div>

    <script type="module">
      // Pixel sword cursor (disabled for marginalia experiment)
      const swordsEnabled = false;
      const splash = document.querySelector('.splash');
      if (swordsEnabled && splash && matchMedia('(pointer:fine)').matches && !matchMedia('(prefers-reduced-motion: reduce)').matches) {
        const sword = document.createElement('div');
        sword.className = 'sword-cursor';
        sword.setAttribute('aria-hidden', 'true');
        sword.innerHTML = `
<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- simple pixel-ish sword: blade, guard, handle -->
  <rect x="32" y="6" width="8" height="36" fill="#d9d9d9"/>
  <rect x="30" y="6" width="12" height="4" fill="#efefef"/>
  <rect x="28" y="40" width="16" height="6" fill="#111"/>
  <rect x="34" y="46" width="4" height="14" fill="#6e3c25"/>
  <rect x="33" y="60" width="6" height="6" fill="#b86b3c"/>
  <!-- point -->
  <polygon points="32,6 40,6 36,2" fill="#f6f6f6"/>
</svg>`;
        document.body.appendChild(sword);

        const bubbles = [...document.querySelectorAll('.bubble')];
        let mouseX = innerWidth/2, mouseY = innerHeight/2;
        let lastX = mouseX, lastY = mouseY;

        function nearestAngle(x, y) {
          let best = null, bestD2 = Infinity;
          for (const el of bubbles) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            const dx = cx - x, dy = cy - y; const d2 = dx*dx + dy*dy;
            if (d2 < bestD2) { bestD2 = d2; best = {dx, dy}; }
          }
          if (!best) return 0;
          return Math.atan2(best.dy, best.dx) * 180 / Math.PI + 90; // sword points up by default
        }

        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

        function frame() {
          // position
          const px = mouseX, py = mouseY;
          sword.style.transform = `translate(${px - 18}px, ${py - 54}px) rotate(${nearestAngle(px, py)}deg)`;
          lastX = px; lastY = py;
          requestAnimationFrame(frame);
        }
        frame();
      }

      // Exploding word overlay on hover/focus
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      const overlay = document.getElementById('word-explode');
      const overlayText = overlay?.querySelector('.text');
      function showWord(word){
        if (!overlay || !overlayText || reduce) return;
        overlay.classList.remove('hide');
        overlay.classList.add('show');
        overlayText.textContent = word;
      }
      function hideWord(){
        if (!overlay || !overlayText || reduce) return;
        overlay.classList.remove('show');
        overlay.classList.add('hide');
        setTimeout(()=>{ overlay.classList.remove('hide'); overlay.style.display='none'; overlay.offsetHeight; overlay.style.display=''; }, 450);
      }
      document.querySelectorAll('.m-link').forEach((link)=>{
        const word = link.getAttribute('data-word');
        link.addEventListener('mouseenter', ()=> showWord(word));
        link.addEventListener('focus', ()=> showWord(word));
        link.addEventListener('mouseleave', hideWord);
        link.addEventListener('blur', hideWord);
      });

      // Snail cursor follower (uses assets/icons/snail-cursor.{webp,png,svg} if present)
      const snailEnabled = matchMedia('(pointer:fine)').matches && !reduce;
      if (snailEnabled && splash) {
        document.body.classList.add('snail-on');
        const snail = document.createElement('div');
        snail.className = 'snail-cursor';
        document.body.appendChild(snail);

        const fallbackSvg = encodeURIComponent(`<?xml version="1.0"?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 76'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='#5dc2ff'/><stop offset='1' stop-color='#ff7ad9'/></linearGradient></defs><g fill='none' stroke='url(#g)' stroke-width='6'><path d='M20 56c10 0 22-8 32-8h34c8 0 12 6 13 13H20z'/><path d='M60 48c-10-2-16-9-16-17 0-10 9-18 20-18s20 8 20 18c0 9-8 16-18 17'/><path d='M74 36l8-10M82 36l10-14'/></g></svg>`);
        const candidates = [
          'assets/icons/snail-cursor.webp',
          'assets/icons/snail-cursor.png',
          'assets/icons/snail-cursor.svg'
        ];
        (async () => {
          let set = false;
          for (const src of candidates) {
            try {
              const res = await fetch(src, { method: 'HEAD' });
              if (res.ok) { snail.style.backgroundImage = `url('${src}')`; set = true; break; }
            } catch {}
          }
          if (!set) snail.style.backgroundImage = `url("data:image/svg+xml,${fallbackSvg}")`;
        })();

        let lastX = innerWidth/2, lastY = innerHeight/2;
        window.addEventListener('mousemove', (e) => {
          const x = e.clientX, y = e.clientY;
          const ang = Math.atan2(y - lastY, x - lastX) * 180 / Math.PI;
          snail.style.transform = `translate(${x - 24}px, ${y - 36}px) rotate(${ang}deg)`;
          lastX = x; lastY = y;
        });
      }
    </script>
