    <script type="module">
      // Preload and cache the mirror image
      const mirrorImg = new Image();
      mirrorImg.src = 'assets/landing_mirror_oval_no_bg_optimized.png';
      mirrorImg.onload = () => {
        // Image is loaded and cached
      };
      
      // Optimize video loading
      const video = document.querySelector('.bg-video');
      if (video) {
        // Set video loading priority
        video.preload = 'metadata';
        
        // Show video immediately on desktop, delay on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile) {
          // Desktop: show video immediately
          video.load();
        } else {
          // Mobile: delay loading but show poster image
          setTimeout(() => {
            video.load();
          }, 500);
        }
        
        // Video is already visible by default in CSS
        video.addEventListener('canplay', () => {
          // Video is ready to play
        });
      }
      
      // Measure title width and brand height to size/position About icon and grid
      const titleEl = document.querySelector('.ls-title');
      const brandEl = document.querySelector('.ls-brand');
      const setDims = () => {
        if (titleEl) {
          const tw = Math.round(titleEl.getBoundingClientRect().width);
          document.documentElement.style.setProperty('--title-w', `${tw}px`);
        }
        if (brandEl) {
          const bh = Math.round(brandEl.getBoundingClientRect().height);
          document.documentElement.style.setProperty('--brand-h', `${bh}px`);
        }
      };
      setDims();
      window.addEventListener('resize', setDims);
      // Pixel sword cursor (disabled for marginalia experiment)
      const swordsEnabled = false;
      const splash = document.querySelector('.splash');
      if (swordsEnabled && splash && matchMedia('(pointer:fine)').matches && !matchMedia('(prefers-reduced-motion: reduce)').matches) {
        const sword = document.createElement('div');
        sword.className = 'sword-cursor';
        sword.setAttribute('aria-hidden', 'true');
        sword.innerHTML = `
<svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- simple pixel-ish sword: blade, guard, handle -->
  <rect x="32" y="6" width="8" height="36" fill="#d9d9d9"/>
  <rect x="30" y="6" width="12" height="4" fill="#efefef"/>
  <rect x="28" y="40" width="16" height="6" fill="#111"/>
  <rect x="34" y="46" width="4" height="14" fill="#6e3c25"/>
  <rect x="33" y="60" width="6" height="6" fill="#b86b3c"/>
  <!-- point -->
  <polygon points="32,6 40,6 36,2" fill="#f6f6f6"/>
</svg>`;
        document.body.appendChild(sword);

        const bubbles = [...document.querySelectorAll('.bubble')];
        let mouseX = innerWidth/2, mouseY = innerHeight/2;
        let lastX = mouseX, lastY = mouseY;

        function nearestAngle(x, y) {
          let best = null, bestD2 = Infinity;
          for (const el of bubbles) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            const dx = cx - x, dy = cy - y; const d2 = dx*dx + dy*dy;
            if (d2 < bestD2) { bestD2 = d2; best = {dx, dy}; }
          }
          if (!best) return 0;
          return Math.atan2(best.dy, best.dx) * 180 / Math.PI + 90; // sword points up by default
        }

        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

        function frame() {
          // position
          const px = mouseX, py = mouseY;
          sword.style.transform = `translate(${px - 18}px, ${py - 54}px) rotate(${nearestAngle(px, py)}deg)`;
          lastX = px; lastY = py;
          requestAnimationFrame(frame);
        }
        frame();
      }

      // Overlay effect removed — words appear in-place over icons via CSS

      // Custom cursor follower (blue glove)
      const cursorEnabled = matchMedia('(pointer:fine)').matches && !reduce;
      if (cursorEnabled && splash) {
        document.body.classList.add('snail-on');
        const glove = document.createElement('div');
        glove.className = 'snail-cursor';
        glove.style.backgroundImage = "url('assets/icons/cursor-glove.png')";
        document.body.appendChild(glove);

        let lastX = innerWidth/2, lastY = innerHeight/2;
        window.addEventListener('mousemove', (e) => {
          const x = e.clientX, y = e.clientY;
          const ang = Math.atan2(y - lastY, x - lastX) * 180 / Math.PI;
          glove.style.transform = `translate(${x - 24}px, ${y - 36}px) rotate(${ang}deg)`;
          lastX = x; lastY = y;
        });
      }
    </script>
